<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-4">
    <a href="/">&lt;- Back to home</a>
    <div class="max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-semibold mb-4">Registration Form</h1>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1">Name:</label>
                    <input type="text" id="name" name="name"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" name="email"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="password" class="block mb-1">Password:</label>
                    <input type="password" id="password" name="password"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div>
                    <label for="dob" class="block mb-1">Date of Birth:</label>
                    <input type="date" id="dob" name="dob"
                        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="mr-2">
                    <label for="terms">Accept Terms</label>
                </div>

                <div class="flex space-x-2">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded w-1/2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
                    <button type="reset"
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded w-1/2 hover:bg-gray-400 focus:outline-none focus:bg-gray-400">Reset</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-md p-5">
            <h2 class="text-xl font-semibold mb-4">Entity Table</h2>
            <div class="overflow-x-auto">
                <table id="entityTable" class="w-full border-collapse table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-4 py-2">Name</th>
                            <th class="border border-gray-300 px-4 py-2">Email</th>
                            <th class="border border-gray-300 px-4 py-2">Password</th>
                            <th class="border border-gray-300 px-4 py-2">DOB</th>
                            <th class="border border-gray-300 px-4 py-2">Accepted Terms</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be dynamically populated after form submission -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="r_index.js"></script>
</body>

</html>
